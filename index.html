<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Car Parking Detection</title>
<style>
  body { font-family: Arial; text-align: center; margin: 20px; }
  #resultImage { max-width: 80vw; margin-top: 20px; border: 1px solid #ddd; }
</style>
</head>
<body>
  <h1>Upload Parking Lot Image</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="uploadImage()">Detect Cars</button>
  <div id="result">
    <h2>Detection Result</h2>
    <img id="resultImage" src="" alt="Result will appear here" />
  </div>

  <script>
    async function uploadImage() {
      const input = document.getElementById('imageInput');
      if (!input.files.length) { alert("Select an image"); return; }
      const formData = new FormData();
      formData.append('image', input.files[0]);

      try {
        const response = await fetch('/detect', { method: 'POST', body: formData });
        if (!response.ok) throw new Error("Detection failed");
        const blob = await response.blob();
        const imgUrl = URL.createObjectURL(blob);
        document.getElementById('resultImage').src = imgUrl;
      } catch (e) {
        alert(e.message);
      }
    }
  </script>
</body>
</html>
